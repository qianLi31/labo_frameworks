<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"

<f:view>

		<title>JavaScript Faces aplikazioa</title>
		<h:outputScript library="js" name="infoJavaScript.js" />
	</h:head>
	<h:body>
		<h:form>

			<h3>
				Ongi etorri JavaScript Faces-era,
				<h:outputText value="#{Login.izena}" />!

			<p>
				Data:
				<h:outputText value="#{Login.data}" />
			</p>
			<h:commandButton value="Onartu"
				onclick="showMessage('Ez dago definituta nora joan')">
			</h:commandButton>
		</h:form>
	</h:body>
